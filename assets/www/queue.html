<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <title>排队列表</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            position: relative;
            height: 100%;
            background: #333;
            box-shadow: 0px 0px 100px #000 inset;
        }
        .preloader {
            position: absolute;
            left: 0;
            top: -100px;
            z-index: 0;
            color: #fff;
            text-align: center;
            line-height: 100px;
            height: 100px;
            width: 100%;
            opacity: 0;
            font-size: 25px;
            -webkit-transition: 300ms;
            -moz-transition: 300ms;
            -ms-transition: 300ms;
            -o-transition: 300ms;
            transition: 300ms;
            background: rgba(0,0,0,0.1);
        }
        .preloader.visible {
            top: 0;
            opacity: 1;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            color: #fff;
            position: relative;
            z-index: 10;
        }
        .red-slide {
            background: #ca4040;
        }
        .blue-slide {
            background: #4390ee;
        }
        .orange-slide {
            background: #ff8604;
        }
        .green-slide {
            background: #49a430;
        }
        .pink-slide {
            background: #973e76;
        }
        .swiper-slide {
            height: 120px;
            width: 100%;
            opacity: 0.2;
            -webkit-transition: 300ms;
            -moz-transition: 300ms;
            -ms-transition: 300ms;
            -o-transition: 300ms;
            transition: 300ms;
        }
        .swiper-slide-visible {
            opacity: 1;
        }
        .swiper-slide .title {
            font-style: italic;
            font-size: 42px;
            height: 100%;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin-left: 15px;
            margin-top: 15px;
            background:url(./res/icon/android/icon-96-xhdpi.png) no-repeat center center;
        }
        .name {
            width: 100px;
            height: 100px;
            font-size: 22px;
            margin-top: -100px;
        }
        .floor {
            font-style: italic;
            font-size: 22px;
            margin-top: 15px;
            height: 100%;
        }
        .swiper-slide .type {
            font-style: italic;
            font-size: 42px;
            height: 100%;
        }
        .topInfo {
            overflow: hidden;
            padding: .15rem 0;
            border-bottom: .01rem solid #eee;
            font-size: 100%;
            border: 0;
                margin: 0;
        }
        .topInfo .pic {
            float: left;
            -webkit-box-sizing: border-box;
            border: .01rem solid #ccc;
            margin-right: .1rem;
            margin: 0;
            font-size: 100%;
            width: 100px;
            height: 100px;
            margin-left: 10px;
            margin-top: 10px;
            background:url(./res/icon/android/icon-96-xhdpi.png) no-repeat center center;
        }
        .topInfo .txt {
            margin: 0;
            font-size: 100%;
            margin-left: .7rem;
            width: 330px;
        }
        .topInfo .status {
            float: right;
            -webkit-box-sizing: border-box;
            margin-right: .1rem;
            margin: 0;
            font-size: 100%;
            margin-top: 10px;
            color: #7adfe7;
            margin-top: 2rem;
            width: 80px;
        }
        .topInfo .alive {
            color: #7adfe7;
        }
        .topInfo .stop {
            color: #979797;
        }
        .topInfo .txt h3 {
            font-size: 18px;
            word-break: break-all;
            word-wrap: break-word;
            font-weight: normal;
            margin: 0;
            margin-left: 120px;
            border: 0;
            display: block;
            padding: 0;
            line-height: 60px;
        }
        p {
            display: block;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            border: 0;
            padding: 0;
            margin-left: 120px;
        }
        .topInfo .txt p {
            line-height: 30px;
            color: #999;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="preloader"> Loading... </div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide red-slide">
            <div class="topInfo">
                <div class="status">
                    <h3>无需排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>蚌埠谜底门店2（蚌埠店）</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide blue-slide">
            <div class="topInfo">
                <div class="status alive">
                    <h3>无需排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>蚌埠谜底门店2（蚌埠店）</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide orange-slide">
            <div class="topInfo">
                <div class="status alive">
                    <h3>无需排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>新辣道</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide green-slide">
            <div class="topInfo">
                <div class="status alive">
                    <h3>无需排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>麻辣香锅</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide pink-slide">
            <div class="topInfo">
                <div class="status stop">
                    <h3>暂停排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>啃得起</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide red-slide">
            <div class="topInfo">
                <div class="status stop">
                    <h3>暂停排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>星巴克</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide blue-slide">
            <div class="topInfo">
                <div class="status stop">
                    <h3>暂停排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>味千拉面</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide orange-slide">
            <div class="topInfo">
                <div class="status stop">
                    <h3>暂停排队</h3>
                </div>
                <div class="pic"><img></img></div>
                <div class="txt">
                    <h3>羲和小馆</h3>
                    <p><span class="iconfont icon-position"></span>3F-320</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script>
  var holdPosition = 0;
  var mySwiper = new Swiper('.swiper-container',{
    slidesPerView:'auto',
    mode:'vertical',
    watchActiveIndex: true,
    onTouchStart: function() {
      holdPosition = 0;
    },
    onResistanceBefore: function(s, pos){
      holdPosition = pos;
    },
    onTouchEnd: function(){
      if (holdPosition>100) {
        mySwiper.setWrapperTranslate(0,100,0)
        mySwiper.params.onlyExternal=true
        $('.preloader').addClass('visible');
        loadNewSlides();
      }
    }
  })
  var slideNumber = 0;
  function loadNewSlides(){
    setTimeout(function(){
      //Prepend new slide
      var colors = ['red','blue','green','orange','pink'];
      var lineStatus = ['alive', 'stop'];
      var lineTexts = ['无需排队', '暂停排队'];
      var storeNames = ['羲和小馆', '味千拉面','巴贝拉','蓉李记','天万和食料理店','汉拿山'];
      var color = colors[Math.floor(Math.random()*colors.length)];
      var index = Math.floor(Math.random()*lineStatus.length);
      var lineSt = lineStatus[index];
      var lineText = lineTexts[index];
      var storeName = storeNames[Math.floor(Math.random()*storeNames.length)];
      mySwiper.prependSlide('<div class="topInfo"><div class="status '+lineSt+'"><h3>'+lineText+'</h3></div><div class="pic"><img></img></div><div class="txt"><h3>'+storeName+'</h3><p><span class="iconfont icon-position"></span>3F-320</p></div>', 'swiper-slide '+color+'-slide');
      //Release interactions and set wrapper
      mySwiper.setWrapperTranslate(0,0,0)
      mySwiper.params.onlyExternal=false;
      //Update active slide
      mySwiper.updateActiveSlide(0)
      //Hide loader
      $('.preloader').removeClass('visible');
    },1000)
    slideNumber++;
  }
</script>
</body>
</html>
